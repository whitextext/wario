<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARIO</title>
</head>
<body>
    <div class="game">
      <p class="pontuacao">Pontuação:</p>
      <img class="mario" src="img/mario.gif" alt="mario">
      <img class="pipe" src="img/pipe.png" alt="cano">
      <img class="clouds" src="img/clouds.png" alt="nuvem">
    </div>


    <div class="chao"></div>
    <div class="painel_start">
      <img src="img/Mario_Series_Logo.svg.png" alt="logo do mario" class="logo">
      <button class="start" onclick="startGame()">Iniciar jogo</button>
    </div>
   

    <div class="game-over">
      <img src="img/Mario_Series_Logo.svg.png" alt="logo mario" class="logo">
      <button onclick="restartGame()" class="Reiniciar">Reiniciar</button>
    </div>
</body>
<script src="script.js"></script>
</html>
